<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="approvals-reports-title">تقارير الاعتمادات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/shared.css">
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="../css/reports-tickets.css">
  <style>
    /* إخفاء المحتوى حتى يتم تحميل اللغة */
    .content-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }

    .content-visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <header class="content-hidden">
    <div class="container">
      <div class="hospital-logo">
        <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
      </div>
      <div class="system-title">
        <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
      </div>
    </div>
  </header>
  <div class="header-actions content-hidden">
    <button class="back-btn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>        <span data-translate="back">رجوع</span>
  </button>
  <button class="home-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span data-translate="home">الرئيسية</span>
  </button>
</div>
  <main class="content-hidden">
    <div class="container">
      <h1 class="reports-title" id="page-title" data-translate="approvals-reports-title">تقارير الاعتمادات</h1>
      <div class="actions-bar">
        <label>
          <select id="department-select">
            <option value="all" data-translate="all-departments">الكل</option>
            <!-- Departments will be populated dynamically -->
          </select>
        </label>
        <label><span data-translate="from-date">من:</span> <input type="date" id="start-date"></label>
        <label><span data-translate="to-date">إلى:</span> <input type="date" id="end-date"></label>
        <button id="filter-btn" class="btn"><i class="fas fa-filter"></i> <span data-translate="search">بحث</span></button>
        <button id="download-btn" class="btn"><i class="fas fa-download"></i> <span data-translate="download">تحميل</span></button>
      </div>
      <div class="table-wrapper">
        <table id="approvals-report-table">
          <thead>
            <tr>
              <th id="file-name-th" data-translate="file-name">اسم الملف</th>
              <th id="department-th" data-translate="department-name">اسم القسم</th>
              <th id="start-date-th" data-translate="start-date-label">تاريخ البداية</th>
              <th id="end-date-th" data-translate="end-date-label">تاريخ الانتهاء</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="../js/language.js"></script>
  <script src="../js/reports-approvals.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // إظهار المحتوى بعد تحميل اللغة
      setTimeout(() => {
        const elements = document.querySelectorAll('.content-hidden');
        elements.forEach(element => {
          element.classList.remove('content-hidden');
          element.classList.add('content-visible');
        });
      }, 100);
    });
  </script>
            <div id="toast-container" class="toast-container"></div>

</body>
</html>
