<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوده - نسيت كلمة المرور</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <script src="../js/forgot-password.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
            <div class="hospital-logo">
                <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
         
        </div>
    </header>

    <main>
        <div class="auth-container">
            <form class="auth-form" id="forgotPasswordForm">
                <h2>نسيت كلمة المرور؟</h2>
                <p>أدخل بريدك الإلكتروني لإعادة تعيين كلمة المرور.</p>

                <div class="form-group">
                    <label for="reset-email">البريد الإلكتروني الوزاري</label>
                    <div class="input-icon-wrapper">
                        <input type="email" id="reset-email" name="email" placeholder="name@moh.gov.sa" required>
                        <img src="../images/email.png" alt="أيقونة بريد إلكتروني" class="icon">
                    </div>
                </div>

                <button type="submit" class="btn-primary">إعادة تعيين كلمة المرور</button>

                <div class="auth-links">
                    <a href="login.html">العودة إلى تسجيل الدخول</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
