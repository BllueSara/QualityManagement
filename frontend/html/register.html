<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوده - إنشاء حساب جديد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/register.css">
   
</head>
<body>
    <header>
        <div class="container">
            <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
            <div class="hospital-logo">
                <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
           
        </div>
    </header>

    <main>
        <div class="auth-container">
            <form class="auth-form" id="registerForm">
                <h2>إنشاء حساب جديد</h2>
                <p>أدخل بياناتك لإنشاء حساب جديد</p>

                <div class="form-group">
                    <label for="reg-username">اسم المستخدم</label>
                    <div class="input-icon-wrapper">
                        <input type="text" id="reg-username" name="username" placeholder="أدخل اسم المستخدم" required>
                        <img src="../images/person.png" alt="أيقونة شخص" class="icon">
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-email">البريد الإلكتروني الوزاري</label>
                    <div class="input-icon-wrapper">
                        <input type="email" id="reg-email" name="email" placeholder="name@moh.gov.sa" required>
                        <img src="../images/email.png" alt="أيقونة بريد إلكتروني" class="icon">
                    </div>
                </div>

                <div class="form-group">
                    <label for="reg-password">كلمة المرور</label>
                    <div class="input-icon-wrapper">
                        <input type="password" id="reg-password" name="password" placeholder="أدخل كلمة المرور" required>
                        <img src="../images/password.png" alt="أيقونة قفل" class="icon">
                         <!-- Eye icon placeholder -->
                    </div>
                </div>

                 <div class="form-group">
                    <label for="reg-confirm-password">تأكيد كلمة المرور</label>
                    <div class="input-icon-wrapper">
                        <input type="password" id="reg-confirm-password" name="confirm_password" placeholder="تأكيد كلمة المرور" required>
                        <img src="../images/password.png" alt="أيقونة قفل" class="icon">
                         <!-- Eye icon placeholder -->
                    </div>
                </div>

                 <div class="form-group">
                    <label for="reg-department">القسم</label>
                    <div class="input-icon-wrapper">
                        <select id="reg-department" name="department" required>
                            <option value="">اختر القسم</option>
                            <!-- الأقسام سيتم جلبها ديناميكياً بواسطة JavaScript -->
                            <option value="__ADD_NEW_DEPARTMENT__">إضافة قسم جديد</option>
                        </select>
                         <!-- Department icon placeholder (if needed, might style select with CSS) -->
                         <img src="../images/arrwo.png" alt="أيقونة سهم" class="icon select-arrow-icon">
                    </div>
                </div>

                <button type="submit" class="btn-primary">إنشاء حساب</button>

                <div class="auth-links">
                    لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Add New Department Modal (copied from departments.html) -->
    <div id="addDepartmentModal" class="modal-overlay">
        <div class="modal-content">
            <h3>إضافة قسم</h3>
            <hr>
            <div class="modal-body">
                <div class="form-group">
                    <label for="departmentName">اسم القسم</label>
                    <input type="text" id="departmentName" placeholder="أدخل اسم القسم">
                </div>
                 <div class="form-group">
                    <label for="departmentImage">مسار الصورة</label>
                    <input type="file" id="departmentImage" accept="image/*">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" id="saveAddDepartment">حفظ</button>
                <button class="btn-secondary" id="cancelAddDepartment">إلغاء</button>
            </div>
        </div>
    </div>

</body>

<script src="../js/register.js"></script>
</html>
