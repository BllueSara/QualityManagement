<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-translate="ticket-list-title">إدارة التذاكر</title>

  <!-- خط Tajawal + CSS الأصلي -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/shared.css"/>

  <link rel="stylesheet" href="/frontend/css/pending-approvals.css"/>
  <link rel="stylesheet" href="/frontend/css/pending-ticket.css"/>

  <!-- Bootstrap Icons & FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>

  <script src="../js/language.js"></script>

  <style>
    /* ضبط اتجاه المحتوى الرئيسي حسب اللغة */
    main.content-wrapper {
      direction: rtl;
      text-align: right;
    }
    
    main.content-wrapper[dir="ltr"] {
      direction: ltr;
      text-align: left;
    }
    
    /* الحفاظ على اتجاه الهيدر ثابت */
    header.main-header {
      direction: rtl !important;
      text-align: right !important;
    }
    
    /* ضبط اتجاه الجدول */
    .approvals-table {
      direction: inherit;
      text-align: inherit;
    }
    
    /* ضبط اتجاه الأزرار في الهيدر */
    .header-actions {
      direction: inherit;
      text-align: inherit;
    }
    
    /* ضبط اتجاه البطاقة */
    .file-card {
      direction: inherit;
      text-align: inherit;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="header-container">
      <div class="system-title">
          <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
      </div>
      <div class="hospital-logo">
        <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
      </div>
    </div>
  </header>
      <div class="header-actions">
      <button class="back-btn" id="mainBackBtnContainer" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>
             <span id="mainBackBtnText" data-translate="back">رجوع</span>
      </button>
      <button class="home-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-home"></i>
        <span data-translate="home">الرئيسية</span>
      </button>
    </div>
  <main class="content-wrapper">

    
    <div class="file-card">
      <div class="file-card-header">
        <h2 class="file-name" data-translate="ticket-list">قائمة التذاكر المحولة</h2>
      </div>
      <div class="table-container">
        <table class="approvals-table">
          <thead>
            <tr>
              <th data-translate="ticket-number">التذكرة</th>
              <th data-translate="department">القسم</th>
              <th data-translate="will-be-sent-to">المُرسَل إليهم</th>
              <th data-translate="selected">المختارون</th>
              <th data-translate="ticket-status">الحالة</th>
              <th data-translate="action">الإجراء</th>
            </tr>
          </thead>
          <tbody>
            <!-- تذكرة إضافية -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  
  <script src="../js/pending-ticket.js"></script>
</body>
</html>
