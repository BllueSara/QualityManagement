<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>إدارة التذاكر</title>

  <!-- خط Tajawal + CSS الأصلي -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/frontend/css/pending-approvals.css"/>
  <link rel="stylesheet" href="/frontend/css/pending-ticket.css"/>

  <!-- Bootstrap Icons & FontAwesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>

  <style>


  </style>
</head>
<body>

  <header class="main-header">
    <div class="header-container">
      <div class="system-title">
          <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
  </div>
       <div class="hospital-logo">
                <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
    </div>
  </header>
        <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
        <span>رجوع</span>
  </button>
  <button class="home-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span>الرئيسية</span>
  </button>
</div>
  <div class="file-card">
    <div class="file-card-header"><h2 class="file-name">قائمة التذاكر المحولة</h2></div>
    <div class="table-container">
      <table class="approvals-table">
        <thead>
          <tr>
            <th>التذكرة</th>
            <th>القسم</th>
            <th>المُرسَل إليهم</th>
            <th>المختارون</th>
            <th>الحالة</th>
            <th>الإجراء</th>
          </tr>
        </thead>
        <tbody>
          <!-- عدة تذاكر -->
          <tr data-id="12345">
            <td>#12345</td>
            <td>
              <div class="dropdown-custom" data-type="dept">
                <button class="dropdown-btn">اختر القسم</button>
                <div class="dropdown-content">
                  <input type="text" class="dropdown-search" placeholder="ابحث...">
                  <div class="dropdown-item" data-value="sales">المبيعات</div>
                  <div class="dropdown-item" data-value="it">تكنولوجيا المعلومات</div>
                  <div class="dropdown-item" data-value="hr">الموارد البشرية</div>
                </div>
              </div>
            </td>
            <td>
              <div class="dropdown-custom" data-type="users">
                <button class="dropdown-btn" disabled>اختر القسم أولاً</button>
                <div class="dropdown-content">
                  <input class="dropdown-search" placeholder="ابحث...">
                </div>
              </div>
            </td>
            <td class="selected-cell"></td>
            <td><span class="badge-pending">بانتظار التحويل</span></td>
            <td><button class="btn-send" style="padding:6px 12px;"><i class="bi bi-send"></i> تحويل</button></td>
          </tr>
          <!-- تذكرة إضافية -->
          <tr data-id="12346"> <!-- … نفس الهيكلة كما أعلاه → باستبدال الـ id والكائنات التجريبية → … -->
            <td>#12346</td>
            <td>
              <div class="dropdown-custom" data-type="dept">
                <button class="dropdown-btn">اختر القسم</button>
                <div class="dropdown-content">
                  <input type="text" class="dropdown-search" placeholder="ابحث...">
                  <div class="dropdown-item" data-value="finance">المالية</div>
                  <div class="dropdown-item" data-value="support">الدعم الفني</div>
                  <div class="dropdown-item" data-value="admin">الإدارة</div>
                </div>
              </div>
            </td>
            <td>
              <div class="dropdown-custom" data-type="users">
                <button class="dropdown-btn" disabled>اختر القسم أولاً</button>
                <div class="dropdown-content">
                  <input class="dropdown-search" placeholder="ابحث...">
                </div>
              </div>
            </td>
            <td class="selected-cell"></td>
            <td><span class="badge-pending">بانتظار التحويل</span></td>
            <td><button class="btn-send" style="padding:6px 12px;"><i class="bi bi-send"></i> تحويل</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<script src="../js/pending-ticket.js"></script>
</body>
</html>
