<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأقسام</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/departments.css">
  
</head>

<body>
    <header>
        <div class="container">
            <div class="hospital-logo">
                <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
            <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
            <!-- Navigation is not in departments page header based on the image -->
           
        </div>
    </header>

    <main>
        <div class="container">
            <h1>صفحة الأقسام</h1>

            <div class="back-button-container">
                 <a href="#" onclick="goBack()" class="back-button">
                     رجوع
                     <img src="../images/Back.png" alt="رجوع" class="back-arrow-icon">
                 </a>
            </div>

            <div class="controls-bar">
                <div class="search-bar">
                    <input type="text" placeholder="ابحث عن قسم">
                    <img src="../images/serach.svg" alt="بحث" class="search-icon">
                </div>
                <button class="btn-primary">إضافة جديد</button>
            </div>

            <div class="cards-grid">
                <!-- Department cards will go here -->
                <!-- Example Card (from home page, adjust as needed for departments) -->
                 <div class="card" data-id="dept-1">
                    <div class="card-icons">
                        <a href="#" class="edit-icon" data-id="dept-1"><img src="../images/edit.svg" alt="تعديل"></a>
                        <a href="#" class="delete-icon" data-id="dept-1"><img src="../images/delet.svg" alt="حذف"></a>
                    </div>
                    <div class="card-icon bg-purple"><img src="../images/ticket.svg" alt=""></div>
                    <div class="card-title">اسم القسم</div>
                    <div class="card-subtitle">Department Name</div>
                </div>
                 <div class="card" data-id="dept-2">
                    <div class="card-icons">
                        <a href="#" class="edit-icon" data-id="dept-2"><img src="../images/edit.svg" alt="تعديل"></a>
                        <a href="#" class="delete-icon" data-id="dept-2"><img src="../images/delet.svg" alt="حذف"></a>
                    </div>
                    <div class="card-icon bg-blue"><img src="../images/department.svg" alt=""></div>
                    <div class="card-title">اسم القسم الثاني</div>
                    <div class="card-subtitle">Another Department</div>
                </div>

                
            </div>
        </div>
    </main>

    <!-- Add New Department Modal -->
    <div id="addDepartmentModal" class="modal-overlay">
        <div class="modal-content">
            <h3>إضافة قسم</h3>
            <hr>
            <div class="modal-body">
                <div class="form-group">
                    <label for="departmentName">اسم القسم</label>
                    <input type="text" id="departmentName" placeholder="أدخل اسم القسم">
                </div>
                 <div class="form-group">
                    <label for="departmentImage">صورة القسم</label>
                    <input type="file" id="departmentImage" accept="image/*">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary">حفظ</button>
                <button class="btn-secondary">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Edit Department Modal -->
    <div id="editDepartmentModal" class="modal-overlay">
        <div class="modal-content">
            <h3>تعديل اسم القسم</h3>
            <hr>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editDepartmentName">اسم القسم الجديد</label>
                    <input type="text" id="editDepartmentName" placeholder="أدخل اسم القسم الجديد">
                </div>
                 <div class="form-group">
                    <label for="editDepartmentImage">صورة القسم</label>
                    <input type="file" id="editDepartmentImage" accept="image/*">
                     <!-- Optional: Add a way to show the current image -->
                     <!-- <img id="currentDepartmentImage" src="" alt="Current Department Image" style="max-width: 100px; margin-top: 10px; display: none;"> -->
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary">تحديث</button>
                <button class="btn-secondary">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Delete Department Modal -->
    <div id="deleteDepartmentModal" class="modal-overlay">
        <div class="modal-content">
            <h3>تأكيد حذف القسم <img src="../images/warning.svg" alt="تحذير" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;"></h3>
            <hr>
            <div class="modal-body" style="text-align: center;">
                <p> أنت متأكد من حذف هذا القسم؟</p>
            </div>
            <div class="modal-buttons">
                <button class="btn-danger">حذف نهائي</button>
                <button class="btn-secondary">إلغاء</button>
            </div>
        </div>
    </div>

</body>


<script src="../js/departments.js" defer></script>
</html>
