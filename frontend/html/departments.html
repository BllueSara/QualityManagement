<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأقسام</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/departments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  
</head>

<body>
    <header>
        <div class="container">
            <div class="hospital-logo">
                <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
            <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
            <!-- Navigation is not in departments page header based on the image -->
           
        </div>
    </header>
        <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
        <span>رجوع</span>
  </button>
  <button class="home-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span>الرئيسية</span>
  </button>
</div>
    <main>

        <div class="container">
<!-- HTML -->



            <h1>صفحة الأقسام</h1>


            <div class="controls-bar">
                <div class="search-bar">
                    <input type="text" placeholder="ابحث عن قسم">
                    <img src="../images/serach.svg" alt="بحث" class="search-icon">
                </div>
                <button class="btn-primary" id="addDepartmentButton">إضافة جديد</button>
            </div>

            <div class="cards-grid">
                <!-- Department cards will go here -->
                <!-- Example Card (from home page, adjust as needed for departments) -->
                 <!-- هذه البطاقات سيتم إنشاؤها ديناميكياً بواسطة JavaScript -->
            </div>
        </div>
    </main>

    <!-- Add New Department Modal -->
    <div id="addDepartmentModal" class="modal-overlay">
        <div class="modal-content">
            <h3>إضافة قسم</h3>
            <hr>
            <div class="modal-body">
                <div class="form-group">
                    <label for="departmentName">اسم القسم</label>
                    <input type="text" id="departmentName" placeholder="أدخل اسم القسم">
                </div>
                 <div class="form-group">
                    <label for="departmentImage">مسار الصورة</label>
                    <input type="file" id="departmentImage" accept="image/*">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" id="saveAddDepartment">حفظ</button>
                <button class="btn-secondary" id="cancelAddDepartment">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Edit Department Modal -->
    <div id="editDepartmentModal" class="modal-overlay">
        <div class="modal-content">
            <h3>تعديل اسم القسم</h3>
            <hr>
            <div class="modal-body">
                <input type="hidden" id="editDepartmentId">
                <div class="form-group">
                    <label for="editDepartmentName">اسم القسم الجديد</label>
                    <input type="text" id="editDepartmentName" placeholder="أدخل اسم القسم الجديد">
                </div>
                 <div class="form-group">
                    <label for="editDepartmentImage">مسار الصورة</label>
                    <input type="file" id="editDepartmentImage" accept="image/*">
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn-primary" id="saveEditDepartment">تحديث</button>
                <button class="btn-secondary" id="cancelEditDepartment">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- Delete Department Modal -->
    <div id="deleteDepartmentModal" class="modal-overlay">
        <div class="modal-content">
            <h3>تأكيد حذف القسم <img src="../images/warning.svg" alt="تحذير" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 10px;"></h3>
            <hr>
            <div class="modal-body" style="text-align: center;">
                <p> أنت متأكد من حذف هذا القسم؟</p>
            </div>
            <div class="modal-buttons">
                <button class="btn-danger" id="confirmDeleteDepartment">حذف نهائي</button>
                <button class="btn-secondary" id="cancelDeleteDepartment">إلغاء</button>
            </div>
        </div>
    </div>

</body>


<script src="../js/departments.js" defer></script>
</html>
