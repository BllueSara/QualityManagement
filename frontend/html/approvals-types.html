<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاعتمادات</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/approvals-types.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="hospital-logo">
                <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
            <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>الاعتمادات</h1>
            <div class="back-button-container">
                <a href="#" onclick="history.back(); return false;" class="back-button">
                    رجوع
                    <img src="../images/Back.png" alt="رجوع" class="back-arrow-icon">
                </a>
            </div>
            <div class="accreditations-cards">
                <div class="accreditation-card">
                    <img src="../images/e3tmad.svg" alt="طلباتي" class="accreditation-icons">
                    <div class="accreditation-title">طلباتي</div>
                </div>
                <div class="accreditation-card">
                    <img src="../images/inpox.svg" alt="الطلبات المرسلة لك" class="accreditation-icon" onerror="this.style.display='none';this.parentNode.innerHTML='<div style=\'font-size:48px;color:#2563eb;margin-bottom:18px;\'>📥</div><div class=\'accreditation-title\'>الطلبات المرسلة لك</div>'">
                    <div class="accreditation-title">الطلبات المرسلة لك</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
