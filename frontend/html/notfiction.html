<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإشعارات</title>
    <!-- ربط ملفات CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/notifications.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-right">
                <div class="hospital-logo">
                    <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
                </div>
            </div>
            <div class="header-left">
                <div class="system-title">
                    <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="page-controls">
            <a href="index.html" class="back-button">
                <img src="../images/Back.png" alt="رجوع">
                <span>رجوع</span>
            </a>
        </div>
        <div class="container">
            <section class="notifications-header">
                <h1 class="page-title">الإشعارات</h1>
                <div class="filters">
                    <div class="input-group search-input">
                        <input type="text" id="search-input" placeholder="البحث في الإشعارات...">
                    </div>
                    <div class="input-group">
                       
                        <select id="notification-type" name="notification-type">
                            <option value="">نوع الإشعار</option>
                            <option value="ticket">تذكرة</option>
                            <option value="approval">اعتماد</option>
                            <option value="signature">توقيع</option>
                            <option value="proxy">بالنيابة</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="notifications-list">
                <div class="notification-card">
                    <div class="notification-icon bg-blue"><img src="/frontend/images/ticket.svg" alt="تذكرة"></div>
                    <div class="notification-content">
                        <div class="notification-user">أحمد محمد</div>
                        <div class="notification-title">رفع تذكرة</div>
                        <div class="notification-description">طلب صيانة جهاز الحاسوب في القسم التقني</div>
                    </div>
                    <div class="notification-meta">
                        <div class="notification-time">منذ 5 دقائق</div>
                        <div class="read-indicator"></div>
                    </div>
                </div>

                <div class="notification-card">
                    <div class="notification-icon bg-green"><img src="/frontend/images/e3tmadat.svg" alt="اعتماد"></div>
                    <div class="notification-content">
                        <div class="notification-user">سارة أحمد</div>
                        <div class="notification-title">طلب اعتماد</div>
                        <div class="notification-description">مراجعة تقرير المبيعات الشهري</div>
                    </div>
                    <div class="notification-meta">
                        <div class="notification-time">منذ ساعة واحدة</div>
                        <div class="read-indicator"></div>
                    </div>
                </div>

                <div class="notification-card">
                    <div class="notification-icon bg-purple"><img src="/frontend/images/sign.svg" alt="توقيع"></div>
                    <div class="notification-content">
                        <div class="notification-user">خالد عبدالله</div>
                        <div class="notification-title">طلب توقيع</div>
                        <div class="notification-description">توقيع عقد موظف جديد</div>
                    </div>
                    <div class="notification-meta">
                        <div class="notification-time">منذ ساعتين</div>
                        <div class="read-indicator"></div>
                    </div>
                </div>

                <div class="notification-card">
                    <div class="notification-icon bg-orange"><img src="/frontend/images/proxy.svg" alt="بالنيابة"></div>
                    <div class="notification-content">
                        <div class="notification-user">فاطمة علي</div>
                        <div class="notification-title">توقيع بالنيابة</div>
                        <div class="notification-description">توقيع محضر اجتماع مجلس الإدارة</div>
                    </div>
                    <div class="notification-meta">
                        <div class="notification-time">منذ 3 ساعات</div>
                        <div class="read-indicator"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../js/notifications.js"></script>
</body>
</html>
