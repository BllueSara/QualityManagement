<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>توقيع بالنيابة - نظام إدارة الجودة والسلامة</title>

  <!-- ===== استيراد خط Tajawal ===== -->
  <link
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- ===== Font Awesome للأيقونات ===== -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- ===== ربط ملف التنسيقات ===== -->
  <link rel="stylesheet" href="/frontend/css/sign.css" />
</head>
<body>
  <!-- ===== الهيدر العلوي ===== -->
 <header class="main-header">
    <div class="header-container">
      <div class="system-title">
          <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
  </div>
       <div class="hospital-logo">
                <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
    </div>
  </header>
        <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
        <span>رجوع</span>
  </button>
  <button class="home-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span>الرئيسية</span>
  </button>
</div>
  <!-- ===== المحتوى الرئيسي ===== -->
  <main class="content-wrapper">
    <!-- ===== عنوان الصفحة والوصف ===== -->
    <div class="page-header">
      <h1 class="page-title">توقيع بالنيابة</h1>
      <p class="page-subtitle">المستندات التي تحتاج توقيعك بالنيابة عن الآخرين</p>
    </div>

    <!-- ===== بطاقة الجدول ===== -->
    <div class="file-card">
      <!-- جدول المستندات -->
      <div class="table-container">
        <table class="proxy-table">
          <thead>
            <tr>
              <th class="col-file">اسم الملف</th>
              <th class="col-signer">من وكلك</th>
              <th class="col-action">الإجراءات</th>
            </tr>
          </thead>
          <tbody>
            <!-- الصفوف يتم إدراجها هنا من الجافاسكربت -->
          </tbody>
        </table>
        
        
      </div>
    </div>
  </main>

  <div id="popupOverlay" class="popup-overlay" style="display: none;">
    <div class="popup">
      <p>✅ سيتم تحويلك إلى صفحة الاعتمادات لتوقيع الملف بالطريقة المناسبة لك.</p>
      <div class="popup-actions">
        <button id="popupConfirm">متابعة</button>
        <button id="popupCancel">إلغاء</button>
      </div>
    </div>
  </div>
  

</body>
<script src="/frontend/js/sign.js"></script>
</html>
