<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="tickets-reports-title">تقرير التذكرة حسب التصنيف والشهر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/reports-tickets.css">
    <style>
      /* إخفاء المحتوى حتى يتم تحميل اللغة */
      .content-hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
      }

      .content-visible {
        opacity: 1;
        visibility: visible;
      }
    </style>
</head>
<body>
    <header class="content-hidden">
        <div class="container">
            <div class="hospital-logo">
                <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
         
            <div class="system-title">
                <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
        </div>
    </header>
    <div class="header-actions content-hidden">
    <button class="back-btn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>        <span data-translate="back">رجوع</span>
  </button>
  <button class="home-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span data-translate="home">الرئيسية</span>
  </button>
</div>
    <main class="content-hidden">
        <div class="container">
            <h1 class="reports-title" data-translate="tickets-reports-title">تقرير التذكرة حسب التصنيف والشهر</h1>
            <div class="actions-bar">
               
               
                <label><span data-translate="from-date">من:</span> <input type="date" id="fromDate"></label>
                <label><span data-translate="to-date">إلى:</span> <input type="date" id="toDate"></label>
                <select id="categoryFilter" class="category-filter">
                  <option value="" data-translate="all-categories">كل التصنيفات</option>
                </select>
                <button id="filterBtn" class="btn"><i class="fas fa-filter"></i> <span data-translate="filter">عرض</span></button>
                <button id="showAllBtn" class="btn btn-secondary"><i class="fas fa-list"></i> <span data-translate="show-all">عرض الكل</span></button>
                <button id="downloadBtn" class="btn"><i class="fas fa-download"></i> <span data-translate="download">تحميل</span></button>
            </div>
            <div class="table-wrapper">
                <div id="tickets-report-table-wrapper"></div>
            </div>
        </div>
    </main>
    <script src="../js/language.js"></script>
    <script src="../js/reports-tickets.js"></script>
    <script src="../js/check-status.js"></script>
<script src="../js/utils.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // إظهار المحتوى بعد تحميل اللغة
        setTimeout(() => {
          const elements = document.querySelectorAll('.content-hidden');
          elements.forEach(element => {
            element.classList.remove('content-hidden');
            element.classList.add('content-visible');
          });
        }, 100);
      });
    </script>
              <div id="toast-container" class="toast-container"></div>

              <!-- ===== الفوتر ===== -->
              <footer class="main-footer">
                  <div class="footer-content">
                      <div class="copyright" data-translate="all-rights-reserved">
                          جميع الحقوق محفوظة 2025 ©
                      </div>
                      <div class="developers" data-translate="developed-by">
                          إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
                      </div>
                  </div>
              </footer>

</body>
</html>
