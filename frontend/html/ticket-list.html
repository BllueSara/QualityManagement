<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="ticket-list-title">قائمة التذاكر - نظام إدارة الجودة والسلامة</title>

  <!-- استيراد خط Tajawal من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet" />

  <!-- استيراد Font Awesome للأيقونات -->
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shared.css"/>

  <!-- ربط ملف التنسيقات المحدث -->
  <link rel="stylesheet" href="/frontend/css/ticket-list.css" />
  
</head>
<body>
  <!-- ===== الهيدر العلوي ===== -->
  <header class="main-header">
    <div class="header-container">
      <div class="system-title">
          <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
  </div>
       <div class="hospital-logo">
                <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
    </div>
  </header>

  <!-- ===== المحتوى الرئيسي ===== -->
  <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>      <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>
  <main class="content-wrapper">
    
    <h1 class="page-title" data-translate="ticket-list">قائمة التذاكر</h1>

    <!-- صندوق البحث وزر التصفية -->
    <div class="search-filter-container">
      <!-- في RTL: flex-start يعادل أقصى اليمين -->
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          id="searchInput"
          data-translate-placeholder="search"
          placeholder="بحث..."
          autocomplete="off"
        />
      </div>
    </div>

    <!-- جدول عرض التذاكر -->
    <div class="table-container">
<table class="tickets-table">
  <thead>
    <tr>
      <th class="col-ticket" data-translate="ticket-number">رقم التذكرة</th>
      <th class="col-status" data-translate="response">الرد</th>
      <th class="col-location" data-translate="location">الموقع</th>
      <th class="col-date" data-translate="date">التاريخ</th>
      <th class="col-actions" data-translate="actions">الإجراءات</th>
    </tr>
  </thead>
  <tbody id="ticketsBody">


    <!-- الصف الثاني -->
  
  </tbody>
</table>

    </div>

    <!-- نص يوضح عدد التذاكر المعروضة -->
    <div class="records-info">
      <span data-translate="showing">عرض</span> 1-5 <span data-translate="of">من</span> 25 <span data-translate="tickets">تذكرة</span>
    </div>

    <!-- أزرار التنقل بين الصفحات -->
    <div class="pagination">
      <button class="page-btn" id="prevPage" disabled data-translate="previous">السابق</button>
      <button class="page-number active" data-page="1">1</button>
      <button class="page-number" data-page="2">2</button>
      <button class="page-number" data-page="3">3</button>
      <button class="page-btn" id="nextPage" data-translate="next">التالي</button>
    </div>
  </main>

  <!-- استدعاء ملف JavaScript (دون تغيير) -->
  <script src="/frontend/js/language.js"></script>
  <script src="/frontend/js/ticket-list.js"></script>
      <script src="/frontend/js/check-status.js"></script>

</body>
</html>
