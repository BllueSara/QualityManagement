<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-translate="pending-approvals-title">ملفات بانتظار الاعتماد - نظام إدارة الجودة والسلامة</title>

  <!-- خطوط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../css/shared.css"/>

  <!-- ملفات التنسيقات -->
  <link rel="stylesheet" href="/frontend/css/pending-approvals.css"/>
  <link rel="stylesheet" href="/frontend/css/pending-ticket.css"/>
  <style>
    /* إخفاء المحتوى حتى يتم تحميل اللغة */
    .content-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }

    .content-visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <!-- ===== الهيدر العلوي ===== -->
  <header class="main-header content-hidden">
    <div class="header-container">
      <div class="system-title">
        <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
      </div>
      <div class="hospital-logo">
        <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
      </div>
    </div>
  </header>

  <!-- ===== أزرار التنقل ===== -->
  <div class="header-actions content-hidden">
    <button class="back-btn" onclick="history.back()">
      <i class="fas fa-arrow-right" id="backIcon"></i>
      <span data-translate="back">رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span data-translate="home">الرئيسية</span>
    </button>
  </div>

  <!-- ===== المحتوى الرئيسي ===== -->
  <main class="content-wrapper content-hidden">
    <!-- ===== عنوان الصفحة والوصف ===== -->
    <div class="page-header">
      <h1 class="page-title" data-translate="pending-approvals">ملفات بانتظار الاعتماد</h1>
      <p class="page-subtitle" data-translate="pending-approvals-subtitle">الملفات التي تحتاج إلى مراجعة واعتماد من قبلك</p>
    </div>

    <!-- ===== البطاقات الثلاث ===== -->
    <div class="cards-container">
      
      <!-- ===== بطاقة الأقسام ===== -->
      <div class="approval-card" id="departmentCard">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-building"></i>
          </div>
          <div class="card-title">
            <h2 data-translate="department-reports">تقارير الأقسام</h2>
            <span class="card-count" id="departmentCount">0</span>
          </div>
        </div>
        <div class="card-content">
          <div class="items-container" id="departmentItems">
            <!-- سيتم إدراج عناصر الأقسام هنا -->
          </div>
        </div>
      </div>

      <!-- ===== بطاقة اللجان ===== -->
      <div class="approval-card" id="committeeCard">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-users"></i>
          </div>
          <div class="card-title">
            <h2 data-translate="committee-reports">تقارير اللجان</h2>
            <span class="card-count" id="committeeCount">0</span>
          </div>
        </div>
        <div class="card-content">
          <div class="items-container" id="committeeItems">
            <!-- سيتم إدراج عناصر اللجان هنا -->
          </div>
        </div>
      </div>

      <!-- ===== بطاقة المحاضر ===== -->
      <div class="approval-card" id="protocolCard">
        <div class="card-header">
          <div class="card-icon">
            <i class="fas fa-file-alt"></i>
          </div>
          <div class="card-title">
            <h2 data-translate="protocol-reports">المحاضر</h2>
            <span class="card-count" id="protocolCount">0</span>
          </div>
        </div>
        <div class="card-content">
          <div class="items-container" id="protocolItems">
            <!-- سيتم إدراج عناصر المحاضر هنا -->
          </div>
        </div>
      </div>

    </div>
  </main>
  <div id="toast-container" class="toast-container"></div>

  <!-- ===== النافذة المنبثقة للمواعيد النهائية ===== -->
  <div id="deadlineModal" class="deadline-modal">
    <div class="deadline-modal-content">
      <div class="deadline-modal-header">
        <h2 data-translate="set-deadlines">تحديد المواعيد النهائية</h2>
        <button class="deadline-modal-close" onclick="closeDeadlineModal()">&times;</button>
      </div>
      <div class="deadline-modal-body">
        <div class="deadline-info">
          <h3 data-translate="content-info">معلومات المحتوى</h3>
          <p id="deadlineContentTitle"></p>
          <p id="deadlineContentType"></p>
        </div>
        <div class="deadline-list" id="deadlineList">
          <!-- قائمة المعتمدين ستتم إضافتها هنا -->
        </div>
      </div>
      <div class="deadline-modal-footer">
        <button class="deadline-btn deadline-btn-cancel" onclick="closeDeadlineModal()" data-translate="cancel">إلغاء</button>
        <button class="deadline-btn deadline-btn-save" onclick="saveDeadlines()" data-translate="save">حفظ</button>
      </div>
    </div>
  </div>

  <script src="/frontend/js/language.js"></script>
  <script src="/frontend/js/pending-approvals.js"></script>
<script src="../js/check-status.js"></script>
<script src="../js/utils.js"></script>  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // إظهار المحتوى بعد تحميل اللغة
      setTimeout(() => {
        const elements = document.querySelectorAll('.content-hidden');
        elements.forEach(element => {
          element.classList.remove('content-hidden');
          element.classList.add('content-visible');
        });
      }, 100);
    });
  </script>

  <!-- ===== الفوتر ===== -->
  <footer class="main-footer">
      <div class="footer-content">
          <div class="copyright" data-translate="all-rights-reserved">
              جميع الحقوق محفوظة 2025 ©
          </div>
          <div class="developers" data-translate="developed-by">
              إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
          </div>
      </div>
  </footer>

</body>
</html>
