<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ملفات بانتظار الاعتماد - نظام إدارة الجودة والسلامة</title>

  <!-- خطوط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>

  <!-- ملفات التنسيقات -->
  <link rel="stylesheet" href="/frontend/css/pending-approvals.css"/>
  <link rel="stylesheet" href="/frontend/css/pending-ticket.css"/>
</head>
<body>

  <!-- ===== الهيدر العلوي ===== -->
  <header class="main-header">
    <div class="header-container">
      <div class="system-title">
        <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
      </div>
      <div class="hospital-logo">
        <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
      </div>
    </div>
  </header>

  <!-- ===== أزرار التنقل ===== -->
  <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
      <i class="fas fa-arrow-left"></i>
      <span>رجوع</span>
    </button>
    <button class="home-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-home"></i>
      <span>الرئيسية</span>
    </button>
  </div>

  <!-- ===== بطاقة التقارير بانتظار الاعتماد ===== -->
  <div class="file-card">
    <div class="file-card-header">
      <h2 class="file-name">ملفات بانتظار الاعتماد</h2>
    </div>
    <div class="table-container">
      <table class="approvals-table">
        <thead>
          <tr>
            <th>التقرير</th>
            <th>القسم</th>
            <th>المُختارون</th>
            <th>الحالة</th>
            <th>الإجراء</th>
          </tr>
        </thead>
        <tbody>
          <!-- تقرير 1 -->
          <tr data-id="rep-001">
            <td>تقرير الجودة الشهري - يونيو 2023</td>
            <td>
              <div class="dropdown-custom" data-type="dept">
                <button class="dropdown-btn">اختر القسم</button>
                <div class="dropdown-content">
                  <input type="text" class="dropdown-search" placeholder="ابحث...">
                  <div class="dropdown-item" data-value="quality">الجودة</div>
                  <div class="dropdown-item" data-value="safety">السلامة</div>
                  <div class="dropdown-item" data-value="inspection">التفتيش</div>
                </div>
              </div>
            </td>
            <td>
              <div class="dropdown-custom" data-type="users">
                <button class="dropdown-btn" disabled>اختر القسم أولاً</button>
                <div class="dropdown-content">
                  <input class="dropdown-search" placeholder="ابحث...">
                  <!-- تُعبأ آلياً بعد اختيار القسم -->
                </div>
              </div>
            </td>
            <td class="selected-cell"></td>
            <td><span class="badge-pending">بانتظار الإرسال</span></td>
            <td>
              <button class="btn-send" style="padding:6px 12px;">
                <i class="bi bi-send"></i>
                إرسال
              </button>
            </td>
          </tr>
          <!-- تقرير 2 -->
          <tr data-id="rep-002">
            <td>تقرير السلامة الأسبوعي</td>
            <td>
              <div class="dropdown-custom" data-type="dept">
                <button class="dropdown-btn">اختر القسم</button>
                <div class="dropdown-content">
                  <input type="text" class="dropdown-search" placeholder="ابحث...">
                  <div class="dropdown-item" data-value="quality">الجودة</div>
                  <div class="dropdown-item" data-value="safety">السلامة</div>
                  <div class="dropdown-item" data-value="operations">التشغيل</div>
                </div>
              </div>
            </td>
            <td>
              <div class="dropdown-custom" data-type="users">
                <button class="dropdown-btn" disabled>اختر القسم أولاً</button>
                <div class="dropdown-content">
                  <input class="dropdown-search" placeholder="ابحث...">
                </div>
              </div>
            </td>
            <td class="selected-cell"></td>
            <td><span class="badge-pending">بانتظار الإرسال</span></td>
            <td>
              <button class="btn-send" style="padding:6px 12px;">
                <i class="bi bi-send"></i>
                إرسال
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="/frontend/js/pending-approvals.js"></script>
</body>
</html>
