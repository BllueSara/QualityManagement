<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملفي الشخصي - نظام إدارة الجودة والسلامة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/profile.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="system-title">
                <img src="../images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
            <div class="hospital-logo">
                <img src="../images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
        </div>
    </header>
  <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
        <span>رجوع</span>
  </button>
  <button class="home-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span>الرئيسية</span>
  </button>
</div>
    <main>
        <div class="profile-container">
            <h2>ملفي الشخصي</h2>
            <div class="profile-info">
                <p><strong>اسم المستخدم:</strong> <span id="profile-username"></span></p>
                <p><strong>البريد الإلكتروني:</strong> <span id="profile-email"></span></p>
            </div>
            <div class="profile-actions">
                <a href="forgot-password.html" class="btn-secondary">إعادة تعيين كلمة المرور</a>
                <button id="logout-button" class="btn-primary">تسجيل الخروج</button>
            </div>
        </div>
    </main>
</body>
</html>
