<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصائيات التذاكر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
 <header class="main-header">
    <div class="header-container">
      <div class="system-title">
          <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
  </div>
       <div class="hospital-logo">
                <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
    </div>
  </header>
    <div class="header-actions">
        <button class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
            <span>رجوع</span>
        </button>
        <button class="home-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </button>
    </div>
    <main>
 
        <div class="container">
            <h1>إحصائيات التذاكر</h1>


  <div class="stat-card">
    <div class="stat-icon gradient-blue-2">

      <div class="stat-label">التذاكر المغلقة</div>

    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon gradient-blue-3">
      <i class="fas fa-spinner fa-2x fa-pulse text-white"></i>
    </div>
    <div class="stat-info">
      <div class="stat-label">التذاكر الجارية</div>
      <div class="stat-value"></div>
    </div>
  </div>




            <h2>التذاكر المغلقة خلال آخر 7 أيام</h2>
            <div class="chart-container">
                <canvas id="ticketsChart"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dashboard.js"></script>
