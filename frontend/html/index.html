<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="main-title">الصفحة الرئيسية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="hospital-logo">
                <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active"><img src="/frontend/images/home.svg" alt=""> <span data-translate="home">الرئيسية</span></a></li>
                    <li><a href="profile.html"><img src="/frontend/images/profile.svg" alt=""> <span data-translate="account">الحساب</span></a></li>
                    <li data-role="admin" data-permission="view_logs"><a href="logs.html"><img src="/frontend/images/track 1.svg" alt=""> <span data-translate="logs">السجلات</span></a></li>
                    <li><a href="/frontend/html/notfiction.html"><img src="/frontend/images/notfiction.svg" alt=""> <span data-translate="notifications">الإشعارات</span></a></li>
                    <li class="language">
                        <a href="#"><img src="/frontend/images/langauage.svg" alt=""> <span data-translate="language">عربي</span></a>
                        <ul class="dropdown">
                            <li><a href="#">عربي</a></li>
                            <li><a href="#">English</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="system-title">
                <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 data-translate="main-title">الصفحة الرئيسية</h1>
            <div class="cards-grid">
                <a href="tickets-types.html" class="card">
                    <div class="card-icon bg-purple"><img src="/frontend/images/ticket.svg" alt=""></div>
                    <div class="card-title" data-translate="tickets">التذاكر</div>
                    <div class="card-subtitle" data-translate="click-to-enter">اضغط للدخول</div>
                </a>
                <div class="card" data-url="/frontend/html/departments.html">
                    <div class="card-icon bg-blue"><img src="/frontend/images/department.svg" alt=""></div>
                    <div class="card-title" data-translate="departments">الأقسام</div>
                    <div class="card-subtitle" data-translate="click-to-enter">اضغط للدخول</div>
                </div>
                <a href="dashboard.html" class="card">
                    <div class="card-icon bg-red"><img src="/frontend/images/dashboard.svg" alt=""></div>
                    <div class="card-title" data-translate="statistics">الإحصائيات</div>
                    <div class="card-subtitle" data-translate="click-to-enter">اضغط للدخول</div>
                </a>
                <div class="card" data-url="/frontend/html/approvals-types.html">
                    <div class="card-icon bg-lightblue"><img src="../images/e3tmadat.svg" alt=""></div>
                    <div class="card-title" data-translate="approvals">الإعتمادات</div>
                    <div class="card-subtitle" data-translate="click-to-enter">اضغط للدخول</div>
                </div>
                <a href="permissions.html" class="card" data-role="admin" data-permission="grant_permissions">
                    <div class="card-icon bg-green"><img src="/frontend/images/permision.svg" alt=""></div>
                    <div class="card-title" data-translate="permissions">الصلاحيات</div>
                    <div class="card-subtitle" data-translate="click-to-enter">اضغط للدخول</div>
                </a>
            </div>
        </div>
    </main>
</body>

<script src="../js/home.js"></script>
<script src="../js/language.js"></script>
</html>
