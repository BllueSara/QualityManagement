<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طلباتي - نظام إدارة الجودة والسلامة</title>

  <!-- استيراد خط Tajawal -->
  <link
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome للأيقونات -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- ربط ملف التنسيقات -->
  <link rel="stylesheet" href="/frontend/css/approvals.css" />
</head>
<body>
  <!-- ===== الهيدر العلوي ===== -->
 <header class="main-header">
    <div class="header-container">
      <div class="system-title">
          <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
  </div>
       <div class="hospital-logo">
                <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
    </div>
  </header>
          <div class="header-actions">
    <button class="back-btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i>
        <span>رجوع</span>
  </button>
  <button class="home-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span>الرئيسية</span>
  </button>
</div>
  <!-- ===== المحتوى الرئيسي ===== -->
  <main class="content-wrapper">
    <h1 class="page-title">طلباتي</h1>

    <!-- إجمالي الطلبات -->
    <div class="total-count">إجمالي الطلبات: <span id="totalRequests">0</span></div>

    <!-- ===== صندوق البحث والتصفية ===== -->
    <div class="search-filter-container">
      <!-- حقل البحث -->
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="بحث..."
          autocomplete="off"
        />
      </div>
      <!-- قائمة الحالات -->
      <select id="filterStatus" class="filter-select">
        <option value="all">جميع الحالات</option>
        <option value="pending">قيد المراجعة</option>
        <option value="approved">تمت الموافقة</option>
        <!-- No rejected status for content approvals, it's either approved or pending -->
      </select>
      <!-- قائمة الأقسام - This will be populated dynamically -->
      <select id="filterDept" class="filter-select">
        <option value="all">جميع الأقسام</option>
      </select>
        <!-- قائمة المجلدات - New filter for folders -->
        <select id="filterFolder" class="filter-select">
            <option value="all">جميع المجلدات</option>
        </select>
      <!-- زر تصفية النتائج -->
      <button id="btnFilter" class="btn-primary btn-filter">
        <i class="fas fa-sliders-h"></i>
        تصفية النتائج
      </button>
    </div>

    <!-- ===== جدول الطلبات ===== -->
    <div class="table-container">
      <table class="approvals-table">
        <thead>
          <tr>
            <th class="col-file">اسم المحتوى</th>
            <th class="col-folder">المجلد</th>
            <th class="col-dept">المصدر</th>
            <th class="col-status">حالة الاعتماد</th>
            <th class="col-date">تاريخ الرفع</th>
            <th class="col-actions">الإجراءات</th>
          </tr>
        </thead>
        <tbody id="approvalsBody">
          <!-- Content items will be dynamically loaded here by JavaScript -->
        </tbody>
      </table>
        <div id="noContentMessage" style="display: none; text-align: center; padding: 20px;">لا يوجد ملفات مرفوعة بواسطة هذا المستخدم.</div>
    </div>

    <!-- نص يوضح عدد العروض -->
    <div class="records-info">
      عرض <span id="startRecord">0</span>-
      <span id="endRecord">0</span> من <span id="totalCount">0</span> طلب
    </div>

    <!-- ===== أزرار التنقل بين الصفحات ===== -->
    <div class="pagination">
      <button class="page-btn" id="prevPage" disabled>
        <i class="fas fa-chevron-right"></i>
      </button>
      <div id="pageNumbers" class="page-numbers-container">
        <!-- Page numbers will be dynamically loaded here -->
      </div>
      <button class="page-btn" id="nextPage">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
  </main>

  <!-- سكربت جافاسكربت للبحث والتصفية والصفحات -->
  <script src="/frontend/js/approvals.js"></script>
</body>
</html>
