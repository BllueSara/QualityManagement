<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="my-requests">طلباتي - نظام إدارة الجودة والسلامة</title>

  <!-- استيراد خط Tajawal -->
  <link
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome للأيقونات -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- ربط ملف التنسيقات -->
  <link rel="stylesheet" href="/frontend/css/approvals.css" />
  <style>
    /* إخفاء المحتوى حتى يتم تحميل اللغة */
    .content-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out;
    }

    .content-visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <!-- ===== الهيدر العلوي ===== -->
 <header class="main-header content-hidden">
    <div class="header-container">
      <div class="system-title">
          <img src="/frontend/images/system-title.png" alt="نظام إدارة الجودة والسلامة">
  </div>
       <div class="hospital-logo">
                <img src="/frontend/images/hospital-logo.png" alt="شعار مستشفى الملك عبد العزيز">
            </div>
    </div>
  </header>
          <div class="header-actions content-hidden">
    <button class="back-btn" onclick="history.back()">
     <i class="fas fa-arrow-right" id="backIcon"></i>        <span data-translate="back">رجوع</span>
  </button>
  <button class="home-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span data-translate="home">الرئيسية</span>
  </button>
</div>
  <!-- ===== المحتوى الرئيسي ===== -->
  <main class="content-wrapper content-hidden">
    <h1 class="page-title" data-translate="my-requests">طلباتي</h1>

    <!-- إجمالي الطلبات -->
<div class="total-count">
  <span data-translate="total-requests">إجمالي الطلبات:</span>
  <span id="totalRequests">0</span>
</div>

    <!-- ===== صندوق البحث والتصفية ===== -->
    <div class="search-filter-container">
      <!-- حقل البحث -->
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input
          type="text"
          id="searchInput"
          data-placeholder="search"
          placeholder="بحث..."
          autocomplete="off"
        />
      </div>
      <!-- قائمة الحالات -->
      <select id="filterStatus" class="filter-select">
        <option value="all" data-translate="all-statuses">جميع الحالات</option>
        <option value="pending" data-translate="status-awaiting">قيد المراجعة</option>
        <option value="approved" data-translate="status-approved">تمت الموافقة</option>
      </select>
      <!-- قائمة الأقسام -->
      <select id="filterDept" class="filter-select">
        <option value="all" data-translate="all-departments">جميع الأقسام</option>
      </select>
        <!-- قائمة المجلدات -->
        <select id="filterFolder" class="filter-select">
            <option value="all" data-translate="all-folders">جميع المجلدات</option>
        </select>
      <!-- زر تصفية النتائج -->
      <button id="btnFilter" class="btn-primary btn-filter">
        <i class="fas fa-sliders-h"></i>
        <span data-translate="filter-results">تصفية النتائج</span>
      </button>
    </div>

    <!-- ===== جدول الطلبات ===== -->
    <div class="table-container">
      <table class="approvals-table">
        <thead>
          <tr>
            <th class="col-file" data-translate="content-name">اسم المحتوى</th>
            <th class="col-folder" data-translate="folder">المجلد</th>
            <th class="col-dept" data-translate="source">المصدر</th>
            <th class="col-status" data-translate="approval-status">حالة الاعتماد</th>
            <th class="col-date" data-translate="upload-date">تاريخ الرفع</th>
            <th class="col-actions" data-translate="actions">الإجراءات</th>
          </tr>
        </thead>
        <tbody id="approvalsBody">
          <!-- Content items will be dynamically loaded here by JavaScript -->
        </tbody>
      </table>
        <div id="noContentMessage" style="display: none; text-align: center; padding: 20px;" data-translate="no-uploaded-files">لا يوجد ملفات مرفوعة بواسطة هذا المستخدم.</div>
    </div>

    <!-- نص يوضح عدد العروض -->
<div class="records-info">
  <span data-translate="showing">عرض</span>
  <span id="startRecord">0</span>-
  <span id="endRecord">0</span>
  <span data-translate="of">من</span>
  <span id="totalCount">0</span>
  <span data-translate="requests">طلب</span>
</div>


    <!-- ===== أزرار التنقل بين الصفحات ===== -->
    <div class="pagination">
      <button class="page-btn" id="prevPage" disabled>
        <i class="fas fa-chevron-right"></i>
      </button>
      <div id="pageNumbers" class="page-numbers-container">
        <!-- Page numbers will be dynamically loaded here -->
      </div>
      <button class="page-btn" id="nextPage">
        <i class="fas fa-chevron-left"></i>
      </button>
    </div>
  </main>
          <div id="toast-container" class="toast-container"></div>

          <!-- ===== الفوتر ===== -->
          <footer class="main-footer">
              <div class="footer-content">
                  <div class="copyright" data-translate="all-rights-reserved">
                      جميع الحقوق محفوظة 2025 ©
                  </div>
                  <div class="developers" data-translate="developed-by">
                      إعداد المهندس هاني مياجان | تنفيذ المهندسة سارا اللهيبي
                  </div>
              </div>
          </footer>

  <!-- سكربت جافاسكربت للبحث والتصفية والصفحات -->
  <script src="/frontend/js/language.js"></script>
  <script src="/frontend/js/approvals.js"></script>
<script src="../js/check-status.js"></script>
<script src="../js/utils.js"></script>  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // إظهار المحتوى بعد تحميل اللغة
      setTimeout(() => {
        const elements = document.querySelectorAll('.content-hidden');
        elements.forEach(element => {
          element.classList.remove('content-hidden');
          element.classList.add('content-visible');
        });
      }, 100);
    });
  </script>

</body>
</html>
